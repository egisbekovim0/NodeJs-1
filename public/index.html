<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <title>BMI Calculator</title>
</head>

<body>
    <header>
        <header>
            <div class="container-fluid">
                <div class="row pt-3">
                    <div class="col-2"></div>
                    <div class="col-1">
                    </div>
                    <div class="col-6 d-lg-flex justify-content-evenly">
                        <a href="/">Welcome</a>
                        <a href="store.html">Store</a>
                        <a href="Course.html">Course</a>
                    </div>
                    <div class="col-2 d-lg-flex justify-content-evenly pt-2">
                        <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-instagram"></a>
                        <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-facebook"></a>
                        <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-twitter"></a>
                        <a href="https://www.instagram.com/instagram/?hl=en" class="fa-brands fa-skype"></a>
                    </div>
                </div>
            </div>
        </header>
    </header>

    <section>
        <h2>BMI Calculator</h2>
        <form action="/bmicalculator" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="age">Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="height">Height:</label>
                <input type="number" name="height" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="heightUnit">Height Unit:</label>
                <select name="heightUnit" class="form-select" required>
                    <option value="cm">cm</option>
                    <option value="inches">inches</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="weight">Weight:</label>
                <input type="number" name="weight" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="weightUnit">Weight Unit:</label>
                <select name="weightUnit" class="form-select" required>
                    <option value="kg">kg</option>
                    <option value="lbs">lbs</option>
                </select>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Calculate BMI</button>
            </div>
        </form>

        <!-- Display BMI result and interpretation -->
        <div id="result-container" style="display: none;">
            <h3>Your BMI Result:</h3>
            <p id="bmi-result"></p>
            <p id="interpretation"></p>
        </div>
    </section>

    <script src="script/bmicalculator.js"></script>
</body>

</html>
